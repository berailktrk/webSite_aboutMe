    <style>
      
      button {
        padding: 10px 20px; /* Buton içeriği ile buton kenarları arasındaki boşluk */
        font-size: 18px; /* Buton metni boyutu */
      }
      #input {
      font-size: 18px; /* Yazı boyutu */
      padding: 10px; /* Kutucuk içeriği ile kenarları arasındaki boşluk */
      width: 300px;} /* Kutucuk genişliği */
      </style>

    <script>
      function getBooks() {
      document.getElementById('output').innerHTML = "";
      fetch("http://openlibrary.org/search.json?q=" + document.getElementById("input").value)
        .then(response => response.json())
        .then(data => {
          for (var i = 0; i < data.docs.length; i++) {
            document.getElementById("output").innerHTML += "<h2>" + data.docs[i].title + "</h2>" + data.docs[i].author_name[0] + "<br><img src='http://covers.openlibrary.org/b/isbn/" + data.docs[i].isbn[0] + "-M.jpg'><br>";
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }
    </script>
